  # File ---
  new_scene:
    description: Create a new scene.
    short: new
    icon: fileNew.png
    core: |
      from maya import mel
      import ftd.interaction
      nodes = cmds.ls(type="camera")
      nodes += [cmds.listRelatives(x, parent=True)[0] for x in nodes]
      nodes += ["hardwareRenderGlobals", "hardwareRenderingGlobals", "defaultHardwareRenderGlobals"]
      with ftd.interaction.restore_nodes(nodes):
        mel.eval("NewScene")

