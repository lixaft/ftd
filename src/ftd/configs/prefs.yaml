  matrix_constraint:
    description: Create a constraint using matrix nodes.
    icon: toolbar/matrix_constraint.svg
    decorators: [undo_repeat]
    core: |
      from maya import cmds
      import ftd.constraint
      sel = cmds.ls(selection=True)
      driver = sel.pop(0)
      for driven in sel:
          ftd.constraint.matrix(driver, driven, offset=True, decompose=True, hierarchy=True)
  matrix_chain_constraint:
    label: chain
    decorators: [undo_repeat]
    core: |
      import ftd.constraint
      from maya import cmds
      sel = cmds.ls(selection=True)
      for i, driver in enumerate(sel[:-1]):
          ftd.constraint.matrix(driver, sel[i + 1], offset=True, decompose=True, hierarchy=True)
